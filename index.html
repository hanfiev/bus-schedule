<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


</head>

<body onload="startTime()">
  <!-- Image and text -->
<nav class="navbar navbar-dark bg-info">
  <a class="navbar-brand" href="#">
    <img src="icon.svg" width="30" class="d-inline-block align-top" alt="" loading="lazy">
    Bus Schedule
  </a>
</nav>

  <div class="container">

    <div id="txt" class="text-center m-3"></div>
    <hr>

    <div class="row">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Origin</span>
          </div>
          <select class="form-control" id="origin" name="origin">
            <option disabled selected value> -- select an option -- </option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
          </select>
        </div>
        
      </div>
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Destination</span>
          </div>

        <select class="form-control" id="destination" name="destination">
          <option disabled selected value> -- select an option -- </option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
        </select>
      </div>
      </div>
    </div>

    <button onclick="testfunction()" type="button" class="btn btn-info btn-block">Search</button>
    
    <div class="row mt-3 mb-0 p-0">
      <div id="from" class="col-5"><p class="m-0 text-right"></p></div>
      <div class="col-2 m-0" id="arrow" style="visibility: hidden;"class="col"><p class="m-0 text-center"><i data-feather="arrow-right"></i></p></div>
      <div id="to" class="col-5"><p class="m-0 text-left"></p></div>
    </div>
    
    <div class="row mt-0 p-0">
      <div id="time" class="col-5"><p class="text-right"></p></div>
      <div class="col-2"></div>
      <div id="timeArrived" class="col-5"><p class="text-left"></p></div>
    </div>
  

    <div id="message"></div>
   

    <hr>
    <svg height="10" width="10" class="blinking">
      <circle cx="5" cy="5" r="5" fill="red" />
    </svg> Live

    <div id="id"></div>
    <div id="nextBus"></div>
    <div id="nextOrigin"></div>
    <div id="nextTime"></div>

    <hr>
    <!-- <i data-feather="loader"></i> -->
    <p>Upcoming Bus Schedule </p> 
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Stops</th>
          <th scope="col">Time</th>
          <th scope="col">Bus</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
    
    

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>
  <script src="app.js"></script>
</body>

</html>
